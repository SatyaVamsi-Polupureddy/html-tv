<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/forms.css"/>
  <title>Forms</title>
</head>
<body>
  <nav> 
      <div class="logo-container"> 
        <img src="images/logo.jpg" alt="Logo of our practise site" class="logo"/> 
      </div> 
      <ul class="nav-items"> 
        <li><a href="contact.html">Contact</a></li> 
        <li><a href="about.html">About</a></li> 
        <li><a href="help.html">Help</a></li> 
      </ul> 
    </nav> 
    <hr class="divider">
  <main>
    <details>
      <summary>Show Forms</summary>
      
      <div>
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Your name..">
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email..">
      </div>

      <div>
        <label for="country">Country:</label>
        <select id="country" name="country">      
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="india" selected>India</option>
        </select>
      </div>

      <div>
        <label for="color">Choose a color:</label>
        <input type="color" id="color" name="color" value="#000000">
      </div>

      <div>
        <label for="range">Select a range:</label>
        <input type="range" id="range" name="range" min="0" max="10" value="5">
      </div>

      <div>
        <label>Select Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>

      <div>
        <label>Select Car:</label>
        <input type="checkbox" id="honda" name="car" value="Honda">
        <label for="honda">Honda</label>
        <input type="checkbox" id="toyota" name="car" value="Toyota">
        <label for="toyota">Toyota</label>
        <input type="checkbox" id="audi" name="car" value="Audi">
        <label for="audi">Audi</label>
        <input type="checkbox" id="suzuki" name="car" value="Suzuki">
        <label for="suzuki">Suzuki</label>
      </div>

      <div>
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date">
      </div>

    </details>

    <aside> 
        <a href="tables.html" >Tables</a> 
        <a href="forms.html" class="active">Forms</a> 
        <a href="location.html">Geo-Location</a> 
        <a href="draganddrop.html">Drag and Drop</a> 
    </aside> 
    
  </main>
  
</body>
</html>
